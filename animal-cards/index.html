<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Animal Trading Cards</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div>
        <h3>Mountain Goat</h3>
        <img src="https://wildlife.utah.gov/news_photos/2022-07-18-uintah-mountain-goat-overlook.jpg"
            alt="name-of-your-animal">
        <div id="mid">
            <!-- your favorite animal's interesting fact goes here -->
            <p><em>Both female and male moutain goats have beards.</em></p>
            <div id="list">
                <ul>
                    <!-- your favorite animal's list items go here -->
                    <li><strong><span>Food</span></strong>: Stale Bread </li>
                    <li><strong><span>Food</span></strong>: Crackers </li>
                    <li><strong><span>Food</span></strong>: Salt </li>
                    <li><strong><span>Toy</span></strong>: Trampoline</li>
                </ul>
            </div>
            <!-- your favorite animal's description goes here -->
            <p>Mountain goats are the largest mammals found in their high-altitude habitats, which can exceed elevations
                of 13,000 ft (4,000 m). </p>
        </div>
    </div>
</body>

</html>
